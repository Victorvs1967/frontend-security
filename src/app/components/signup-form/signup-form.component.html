<mat-card class="mat-elevation-z4">
  <mat-card-title *ngIf="isSignup">Welcome</mat-card-title>
  <mat-card-title *ngIf="!isSignup">Hello</mat-card-title>
  <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSignup($event)">
    <span class="message" *ngIf="message">{{ message }}</span>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" />
      <mat-error class="email-validator-message" *ngIf="formGroup.controls['email'].invalid && !isSignup">An email required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" class="signup" placeholder="password" formControlName="password" />
      <mat-error class="password-validator-message" *ngIf="formGroup.controls">An password required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="First name" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" class="signup" placeholder="Last name" formControlName="lastName" />
    </mat-form-field>
    <div class="btn-wrapper">
      <button mat-raised-button class="signup" type="submit" color="primary" [disabled]="formGroup.controls['email'].invalid || formGroup.controls['password'].invalid">Signup</button>
      <button mat-raised-button class="signin" (click)="onSignin()">Login</button>
    </div>
  </form>
</mat-card>
